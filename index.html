<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pomodoro</title>
     <link rel="stylesheet" href="style.css">
</head>
<body onload="pomodoro()">
     <main>
          <div class="buttons clock">
               <button class="buttonsI" id="pomodoro" onclick="pomodoro()">Pomodoro</button>
               <button class="buttonsI" id="short" onclick="short()">Short Break</button>
               <button class="buttonsI" id="long" onclick="long()">Long Break</button>
          </div>
               

          <div id="timer">
               <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
          <div class="buttons countdown">
               <button onclick="start()">Start</button>
               <button onclick="pause()">Pause</button>
               <button onclick="reset()">Reset</button>
          </div>
     </main>


     <script src="script.js"></script>r
</body>
</html>
